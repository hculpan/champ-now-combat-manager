<div class="container">
    <div class="input" >
        <div class="row">
            <div class="col-sm-2 text-right">
                <label for="name">Name</label>
            </div>
            <div class="col">
                <input type="text" id="name" class="form-control" [(ngModel)]="name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label for="speed">Speed</label>
            </div>
            <div class="col">
                <input type="number" id="speed" class="form-control" [(ngModel)]="speed">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label for="dex">Dex</label>
            </div>
            <div class="col">
                <input type="number" id="dex" class="form-control" [(ngModel)]="dex">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <label for="ego">Ego</label>
            </div>
            <div class="col">
                <input type="number" id="ego" class="form-control" [(ngModel)]="ego">
            </div>
        </div>

        <div class="row">
            <div class="col" style="margin-top: 10px;">
                <button class="btn btn-primary btn-block" (click)="addCombatant()">Add</button>
            </div>
        </div>
        
    </div>

    <div class="row" style="background-color: black; color: white;">
        <div class="col-sm-1 text-center">
        </div>
        <div class="col-sm-6">
            Name
        </div>
        <div class="col-sm-2 text-center">
            Spd
        </div>
        <div class="col-sm-2 text-center">
            Dex
        </div>
        <div class="col-sm-1 text-center">
            Ego
        </div>
    </div>

    <div class="row" *ngFor="let c of combat.allCombatants">
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-secondary"
                (click)="combat.RemoveCombatant(c.Name)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
        <div class="col-sm-6" style="padding-top: 5px;">
            {{ c.Name }}
        </div>
        <div class="col-sm-2 text-center" style="padding-top: 5px;"
             placement="top" ngbTooltip="{{ c.phases }}">
            {{ c.Speed }} 
        </div>
        <div class="col-sm-2 text-center" style="padding-top: 5px;">
            {{ c.Dex }} 
        </div>
        <div class="col-sm-1 text-center" style="padding-top: 5px;">
            {{ c.Ego }} 
        </div>
    </div>
</div>
